apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'multiple-state-adapter'

    publishedGroupId = 'com.trydroid.library'
    libraryName = 'MultipleStateAdapter'
    artifact = 'multiple-state-adapter'

    libraryDescription = 'Multiple state adapter for RecyclerView'

    siteUrl = 'https://github.com/minibugdev/multiple-state-adapter'
    gitUrl = 'https://github.com/minibugdev/multiple-state-adapter.git'

    libraryVersion = '0.1.0'

    developerId = 'minibugdev'
    developerName = 'Teeranai Buddee'
    developerEmail = 'minibugdev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
